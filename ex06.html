<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Números com JS</title>
    <style>
        body { font: 12pt Arial; }
        button { font-size: 12pt; padding: 30px; }
    </style>
</head>
<body>
    <h1>Somando dois números</h1>
    <input type="text" id="num1" placeholder="Digite o primeiro número">
    <input type="text" id="num2" placeholder="Digite o segundo número">
    <button onclick="somar()">Somar</button>
    <section id="res"></section>
        <p>O resultado vem aqui...</p>
    </section>

    <script>
        function somar() {
            let n1 = Number(document.getElementById('num1').value);
            let n2 = Number(document.getElementById('num2').value);
            let soma = n1 + n2;

            let res = document.getElementById('res');
            res.innerHTML = `<p>A soma entre <mark>${n1}</mark> e <mark>${n2}</mark> é igual a <strong>${soma}</strong>!</p>`;
        }
    </script>
</body>
</html>
